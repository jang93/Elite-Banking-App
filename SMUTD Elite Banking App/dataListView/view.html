<div data-role="view" data-title="Portfolio Summary" data-layout="main" data-model="app.dataListView" data-show="app.dataListView.onShow">

    <ul data-role="listview" data-style="inset" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource, events: {click: dataListViewModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false" data-filterable="{field: 'Stock_Name', operator: 'contains'}">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Stock_Name'] #</h3>
            <p>#: data['Qty'] #</p>
        </div>
    </script>
</div>
