<div data-role="view" data-title="Funds Transfer" data-layout="main" data-model="app.fundxfer" data-show="app.fundxfer.onShow">
    <div id="fundxferModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Payee Account No.
                        <select data-bind="value: fundxferModel.fields.dropdownlist" data-role="dropdownlist">
                            <option value="First Option">111-11111-1</option>
                            <option value="Second Option">222-22222-2</option>
                            <option value="Third Option">333-33333-3</option>
                            <option value="Fourth Option">444-44444-4</option>
                            <option value="First Option">555-55555-5</option>
                            <option value="Sixth Option">666-66666-6</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Transfer Amount ($)
                        <input data-bind="value: fundxferModel.fields.amount" type="number">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" href="homeView/view.html">Cancel</a>
                <a class="km-state-active" data-role="button" href="homeView/view.html">Transfer</a>
            </div>
        </form>
    </div>
</div>
