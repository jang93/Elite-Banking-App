<div data-role="view" data-title="Automatic Phone Authentication" data-layout="main-nonav" data-model="app.authenticationView2" data-show="app.authenticationView2.onShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Generated Code
                        <input type="email" placeholder="**********" data-bind="value: authenticationView2Model.email" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Authentication Code
                        <input type="password" placeholder="**********" data-bind="value: authenticationView2Model.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="km-state-active" data-bind="events: { click: authenticationView2Model.signin }">Authenticate</a>

                <a data-role="button" data-bind="events: { click: authenticationView2Model.toggleView }">Register</a>

            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: authenticationView2Model.email" required>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: authenticationView2Model.password">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="km-state-active" data-role="button" data-bind="events: { click: authenticationView2Model.register }">Register</a>
                <a data-role="button" data-bind="events: { click: authenticationView2Model.toggleView }">Sign In</a>
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
</div>
