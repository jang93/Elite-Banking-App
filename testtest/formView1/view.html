<div data-role="view" data-title="E-Statement Download" data-layout="main-nonav" data-model="app.formView1" data-show="app.formView1.onShow">
    <div id="formView1Model" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Select Month
                        <select data-bind="value: formView1Model.fields.select" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                            <option value="Fourth Option">Fourth Option</option>
                            <option value="First Option">Fifth Option</option>
                            <option value="Sixth Option">Sixth Option</option>
                        </select>
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: formView1Model.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: formView1Model.submit }">Download</a>
            </div>
        </form>
    </div>
</div>
