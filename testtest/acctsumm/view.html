<div data-role="view" data-title="Account Summary" data-layout="main" data-model="app.acctsumm" data-show="app.acctsumm.onShow">

    <ul data-role="listview" data-style="inset" data-template="acctsummModelTemplate" data-bind="{ source: acctsummModel.dataSource, events: {click: acctsummModel.itemClick}}" data-pull-to-refresh="false" data-endless-scroll="false" data-filterable="{field: 'Description', operator: 'contains'}">
    </ul>
    <script type="text/x-kendo-template" id="acctsummModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Amount'] #</h3>
            <p>#: data['Description'] #</p>
        </div>
    </script>
</div>
