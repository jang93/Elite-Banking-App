<div data-role="view" data-title="Log-out" data-layout="main-nonav" data-model="app.formView" data-show="app.formView.onShow">
    <div id="formViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="group-separator">
                    <h4 class="group-separator-header">You have been logged out succesfully!</h4>
                </li>
            </ul>

            <div class="button-group">
                <a class="km-state-active" data-role="button" data-bind="events: { click: formViewModel.submit }">Exit Application</a>
            </div>
        </form>
    </div>
</div>
