<div data-role="view" data-title="Funds Transfer" data-layout="main" data-model="app.fundxfer" data-show="app.fundxfer.onShow">
    <div id="fundxferModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Payee Account No.
                        <select data-bind="value: fundxferModel.fields.dropdownlist" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                            <option value="Fourth Option">Fourth Option</option>
                            <option value="First Option">Fifth Option</option>
                            <option value="Sixth Option">Sixth Option</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Transfer Amount ($)
                        <input data-bind="value: fundxferModel.fields.amount" type="number">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: fundxferModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: fundxferModel.submit }">Transfer</a>
            </div>
        </form>
    </div>
</div>
